<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    {% include header.html %}

    <main role="main">
        <section class="banner banner-image" style="background-image: url('{{ site.baseurl }}/{{page.image-banner}}')">
            <div class="container">
                <div class="row">
                    <div class="col-xl-7 col-lg-7 col-md-10 col-sm-12 col-12" data-aos="fade-up"
                        data-aos-duration="1000">
                        <h1>
                            {{ page.heading | markdownify }}
                        </h1>
                        <h6>
                            <p>{{ page.sub-heading | markdownify }}</p>

                        </h6>
                        <a href="{{ site.baseurl }}/contact-us" class="button ">GET STARTED</a>


                    </div>
                </div>
            </div>
        </section>
        <!-- banner end -->
        {% include footer.html %}
    </main>
    {% include scripts.html %}
</body>

</html>
